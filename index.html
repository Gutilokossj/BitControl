<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <!--Conteudo total-->
        <div class="content first-content"><!-- Primeiro conteudo -->
            <div class="first-column"><!--Primeira coluna-->
                <h2 class="title title-primary">Ja possui cadastro ?</h2>
                <p class="description description-primary">Clique abaixo e faça seu login</p>
                <button id="login" class="btn btn-primary">Login</button>
            </div>    
            <div class="second-column"><!-- Segunda coluna -->
                <h2 class="title title-second">Novo cadastro</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome Completo">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Confirmar Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">Salvar</button>        
                </form>
            </div>
        </div>
        <div class="content second-content"><!-- Segundo conteudo -->
            <div class="first-column"><!--Primeira coluna-->
                <h2 class="title title-primary">Não possui cadastro?</h2>
                <p class="description description-primary">Clique no botão abaixo e faça seu cadastro</p>
                <button id="Cadastrar" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column"><!-- Segunda coluna -->
                <h2 class="title title-second">Faça seu login</h2>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="app.js"></script>
</body>
</html>
